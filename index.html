<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Äänestyssovellus</title>
    
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="style.css">

</head>
<body>

<div class="container py-5">
    
    <div id="homeView">
        <h1 class="text-center mb-4">Äänestyssovellus</h1>
        <div class="d-flex justify-content-center gap-3">
            <button id="userBtn" class="btn btn-primary btn-lg">Käyttäjä</button>
            <button id="adminBtn" class="btn btn-secondary btn-lg">Ylläpitäjä</button>
        </div>
    </div>

    <!-- Käyttäjä -näkymä -->
    <div id="userView" class="d-none">
        
        <h2>Äänestykset</h2>
        <div id="pollList" class="mt-3"></div>

        <button class="btn btn-link mt-3" id="backToHomeUser">← Takaisin etusivulle</button>
    </div>

    <!-- Ylläpitäjä -näkymä -->
    <div id="adminView" class="d-none">
        
        <h2>Ylläpito</h2>
        
        <!-- Kirjautumislomake -->
        <div id="adminLogin">
            <div class="mb-3">
                <label for="adminUser" class="form-label">Käyttäjänimi</label>
                <input type="text" class="form-control" id="adminUser" placeholder="admin">
            </div>
            <div class="mb-3">
                <label for="adminPass" class="form-label">Salasana</label>
                <input type="password" class="form-control" id="adminPass" placeholder="admin">
            </div>
            <button id="loginBtn" class="btn btn-success">Kirjaudu</button>
            <div id="loginError" class="text-danger mt-2 d-none">Virheellinen käyttäjätunnus tai salasana</div>
        </div>

        <!-- Ylläpidon hallintaosio kirjautuneena -->
        <div id="adminPanel" class="d-none mt-4">
            <h4>Luo uusi äänestys</h4>
            <div class="mb-3">
                <label for="pollQuestion" class="form-label">Kysymys</label>
                <input type="text" id="pollQuestion" class="form-control">
            </div>

            <div id="pollOptions" class="mb-3">
                <!-- Alussa kolme vastauskenttää -->
                <input type="text" class="form-control mb-2" placeholder="Vastausvaihtoehto 1">
                <input type="text" class="form-control mb-2" placeholder="Vastausvaihtoehto 2">
                <input type="text" class="form-control mb-2" placeholder="Vastausvaihtoehto 3">
            </div>

            <button id="addOptionBtn" class="btn btn-outline-primary btn-sm">+ Lisää vastausvaihtoehto</button>
            <button id="savePollBtn" class="btn btn-primary">Tallenna äänestys</button>
            <div id="adminMessage" class="mt-2"></div>

            <hr>

            <h4>Poista äänestys</h4>
            <div id="deletePollList"></div>

            <button class="btn btn-link mt-3" id="backToHomeAdmin">← Takaisin etusivulle</button>
        </div>
    </div>

</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
<script src="main.js"></script>

</body>
</html>
